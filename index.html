<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow Pro - Organize your life, one task at a time</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100"
  >
    <div class="mx-auto max-w-6xl p-6">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-5xl font-bold text-gray-800 mb-2">TaskFlow Pro</h1>
        <p class="text-gray-600 mb-4">Organize your life, one task at a time</p>

        <div
          class="bg-white rounded-xl p-4 shadow max-w-2xl mx-auto flex flex-col justify-center items-center"
        >
          <p id="dailyQuote" class="text-gray-700 italic">
            Loading inspiration...
          </p>
          <p id="quoteAuthor" class="text-sm text-gray-500 mt-2"></p>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Main Content -->
        <div class="lg:col-span-2 space-y-6">
          <!-- Add Task -->
          <div class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl mb-4 text-gray-800 font-bold">
              â• Add New Task
            </h2>

            <div class="space-y-4">
              <input
                type="text"
                id="taskInput"
                placeholder="What needs to be done?"
                class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 text-lg"
              />
              <div class="grid grid-cols-2 gap-3">
                <select
                  class="px-4 py-2 border-2 border-gray-200 rounded-lg"
                  id="categorySelect"
                >
                  <option value="work">ğŸ’¼ Work</option>
                  <option value="personal">ğŸ  Personal</option>
                  <option value="urgent">âš¡ Urgent</option>
                  <option value="fitness">ğŸ’ª Fitness</option>
                  <option value="learning">ğŸ“š Learning</option>
                </select>

                <select
                  class="px-4 py-2 border-2 border-gray-200 rounded-lg"
                  id="prioritySelect"
                >
                  <option value="low">ğŸŸ¢ Low Priority</option>
                  <option value="medium">ğŸŸ¡ Medium</option>
                  <option value="high">ğŸ”´ High Priority</option>
                </select>
              </div>

              <input
                type="date"
                id="dueDateInput"
                class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg"
              />

              <button
                id="addTaskBtn"
                class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-medium"
              >
                â• Add Task
              </button>
            </div>
          </div>

          <!-- Filters -->
          <div class="bg-white rounded-xl shadow p-4">
            <div class="flex flex-wrap gap-2">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="active">Active</button>
              <button class="filter-btn" data-filter="completed">
                Completed
              </button>
              <button class="filter-btn" data-filter="work">Work</button>
              <button class="filter-btn" data-filter="personal">
                Personal
              </button>
              <button class="filter-btn" data-filter="urgent">Urgent</button>
              <button class="filter-btn" data-filter="high">
                High Priority
              </button>
            </div>

            <div class="mt-3">
              <input
                type="text"
                class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg"
                id="searchInput"
                placeholder="ğŸ” Search tasks..."
              />
            </div>
          </div>

          <!-- Task List -->
          <div id="taskList" class="space-y-3">
            <!-- Task List Will Load Here-->
          </div>
        </div>

        <!-- Sidebar -->
        <div class="space-y-6">
          <!-- Stats -->
          <div class="bg-white rounded-xl shadow-lg p-6">
            <h1 class="text-xl font-bold mb-4 text-gray-800">ğŸ“Š Statistics</h1>

            <div class="space-y-3">
              <div
                class="flex justify-between items-center p-3 bg-gray-50 rounded-lg"
              >
                <span class="text-gray-600">Total Tasks</span>
                <span id="totalTasks" class="text-2xl font-bold text-gray-800"
                  >0</span
                >
              </div>

              <div
                class="flex justify-between items-center p-3 bg-green-50 rounded-lg"
              >
                <span class="text-gray-600">Completed</span>
                <span
                  id="completedTasks"
                  class="text-2xl font-bold text-green-600"
                  >0</span
                >
              </div>

              <div
                class="flex justify-between items-center p-3 bg-orange-50 rounded-lg"
              >
                <span class="text-gray-600">Active</span>
                <span
                  id="activeTasks"
                  class="text-2xl font-bold text-orange-600"
                  >0</span
                >
              </div>

              <div
                class="flex justify-between items-center p-3 bg-blue-50 rounded-lg"
              >
                <span class="text-gray-600">Completion Rate</span>
                <span
                  id="completionRate"
                  class="text-2xl font-bold text-blue-600"
                  >0</span
                >
              </div>
            </div>
          </div>

          <!-- Programming Community News -->
          <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800">
              ğŸ’» Dev Community
            </h2>

            <div id="devNews" class="space-y-3 max-h-64 overflow-y-auto">
              <div class="flex flex-col items-center justify-center space-y-2">
                <span
                  class="w-12 h-12 border-b-2 rounded-full animate-spin border-blue-600"
                ></span>
                <p class="text-gray-500">Loading latest articles...</p>
              </div>
            </div>

            <button
              id="refreshNewsBtn"
              class="mt-3 w-full bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition"
            >
              ğŸ”„ Refresh News
            </button>
          </div>

          <!-- Weather Widget -->
          <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800">ğŸŒ¤ï¸ Weather</h2>
            <div id="weatherWidget" class="text-center">
              <div class="flex flex-col items-center justify-center space-y-2">
                <span
                  class="w-12 h-12 border-blue-600 border-r-4 rounded-full animate-spin"
                ></span>
                <p class="text-gray-500">Loading weather...</p>
              </div>
            </div>
            <input
              type="text"
              id="cityInput"
              placeholder="Enter city name"
              class="w-full mt-3 px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none"
            />
            <button
              id="getWeatherBtn"
              class="w-full mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
            >
              Get Weather
            </button>
          </div>

          <!-- Quick Actions -->
          <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800">
              âš¡ Quick Actions
            </h2>
            <div class="space-y-2">
              <button
                id="clearCompletedBtn"
                class="w-full bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition"
              >
                ğŸ—‘ï¸ Clear Completed
              </button>
              <button
                id="exportBtn"
                class="w-full bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition"
              >
                ğŸ“¥ Export Tasks (JSON)
              </button>
              <button
                id="sortByDateBtn"
                class="w-full bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition"
              >
                ğŸ“… Sort by Date
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
